exchanges:
  standx:
    exchange_name: standx
    api_key: ""  
    signing_key: ""  
    private_key: ""  
    chain: bsc  
    symbol: ETH-USD
  
  grvt:
    exchange_name: grvt
    api_key: ""
    trading_account_id: ""
    private_key: ""
    env: prod
    symbol: BTC-USDT
    
grid:
  upper_price: 4000
  lower_price: 1000
  price_step: 1
  grid_count: 1
  price_spread: 2.8            # 贴近 10bps（约3.2 美元），可调 2.5~3.5
  order_quantity: 0.2
  sleep_interval: 1.5

risk:
  enable: false              # 关闭 ADX

stop:
  max_consecutive_closes: 3
  min_available_balance: 5   # USD

volatility_guard:
  enable: true
  window_seconds: 10
  enter_threshold_ratio: 0.0013   # 0.13% 触发冷静期
  exit_threshold_ratio: 0.0005    # 0.05% 恢复下单
